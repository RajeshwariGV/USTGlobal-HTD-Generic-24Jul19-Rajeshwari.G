<html lang="en">

<body>

<form action="" method="post"></form>
<legend>login</legend>

        <label for="firstname">first name</label>
        <input type="text" class="form-control" id="firstname" placeholder="Enter first name"
        </div>
        <div class="form-group">
            <label for="lastname">last name</label>
            <input type="text" class="form-control" id="lastname" placeholder="Enter last name">

        </div>
<div class="form-group">
    <label for="mobilenumber">mobile number</label>
    <input type="text" class="form-control" id="mobilenumber" placeholder="Enter mobile number">
</div>
<div class="from-group">
    <label for="exampleInputpassword">password</label>
    <input type="password" class="form-control" id="exampleInputpassword" placeholder="password">
</div>
<div class="from-group">
        <label for="exampleInputpassword">Re-enter password</label>
        <input type="password" class="form-control" id="exampleInputpassword" placeholder="re enter password">
    </div>
   
<button type="submit" class="btn btn-success">submit</button>
<button type="reset" class="btn btn-primary">reset</button>
<button type="cancel" class="btn btn-danger">cancel</button>



             <script src="/js/jquery-3.4.1.js"></script>
